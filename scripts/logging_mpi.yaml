version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s {{MPI_RANK}} %(levelname)s %(name)s:%(lineno)d - %(message)s"
        datefmt: '%H:%M:%S'
    precise:
        format: "%(asctime)s {{MPI_RANK}} %(levelname)s %(name)s:%(lineno)d - %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S.%s %Z'

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple

    debug_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: precise
        filename: debug.log
        maxBytes: 10485760 # 10MB
        backupCount: 10
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: precise
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 10
        encoding: utf8

root:
    level: DEBUG
    handlers: [console, debug_file_handler, error_file_handler]
